<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Sistema de Gesti√≥n de Refacciones</title>
    <!-- IMPORTANTE: Cambiar base href para Electron -->
    <base href="./" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <meta
      name="description"
      content="Sistema de gesti√≥n de refacciones y mantenimiento industrial"
    />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- Fuentes existentes -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Configuraci√≥n de seguridad para Electron -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval';
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: blob: https: http:;
      connect-src 'self' http://localhost:4200 ws://localhost:4200;
    "
    />

    <!-- Optimizaci√≥n para interfaz t√°ctil -->
    <meta name="touch-action" content="manipulation" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="theme-color" content="#3b82f6" />
  </head>
  <body class="mat-typography">
    <app-root>
      <!-- Loading Screen para mientras carga la aplicaci√≥n -->
      <div
        id="initial-loader"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          z-index: 9999;
          font-family: 'Inter', 'Roboto', sans-serif;
          color: white;
        "
      >
        <div style="text-align: center">
          <!-- Icono animado -->
          <div
            style="
              font-size: 4rem;
              margin-bottom: 2rem;
              animation: bounce 2s infinite;
            "
          >
            üîß
          </div>

          <!-- T√≠tulo -->
          <h1
            style="
              font-size: 2rem;
              font-weight: 700;
              margin-bottom: 1rem;
              text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
              text-align: center;
            "
          >
            Sistema de Gesti√≥n de Refacciones
          </h1>

          <!-- Subt√≠tulo -->
          <p
            style="
              font-size: 1.2rem;
              opacity: 0.9;
              margin-bottom: 3rem;
              text-align: center;
            "
          >
            Inicializando aplicaci√≥n...
          </p>

          <!-- Spinner de carga -->
          <div
            style="
              width: 60px;
              height: 60px;
              border: 4px solid rgba(255, 255, 255, 0.3);
              border-top: 4px solid white;
              border-radius: 50%;
              animation: spin 1s linear infinite;
              margin: 0 auto;
            "
          ></div>
        </div>

        <!-- Animaciones CSS -->
        <style>
          @keyframes spin {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }

          @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
              transform: translateY(0);
            }
            40% {
              transform: translateY(-20px);
            }
            60% {
              transform: translateY(-10px);
            }
          }
        </style>
      </div>
    </app-root>

    <!-- Scripts de optimizaci√≥n para Electron -->
    <script>
      // Ocultar loader cuando Angular est√© completamente cargado
      window.addEventListener("load", function () {
        setTimeout(function () {
          const loader = document.getElementById("initial-loader");
          if (loader) {
            loader.style.opacity = "0";
            loader.style.transition = "opacity 0.5s ease";
            setTimeout(function () {
              loader.remove();
            }, 500);
          }
        }, 1500); // Esperar 1.5 segundos para mejor UX
      });

      // Detectar si est√° ejecut√°ndose en Electron
      if (window.require) {
        console.log(
          "üñ•Ô∏è Ejecut√°ndose en Electron - Sistema de Gesti√≥n de Refacciones"
        );

        // Deshabilitar zoom con rueda del mouse + Ctrl
        window.addEventListener(
          "wheel",
          function (e) {
            if (e.ctrlKey) {
              e.preventDefault();
            }
          },
          { passive: false }
        );

        // Controlar zoom con teclado (permitir solo reset)
        window.addEventListener("keydown", function (e) {
          if (e.ctrlKey && (e.key === "+" || e.key === "-")) {
            e.preventDefault(); // Bloquear zoom in/out
          }
          // Permitir Ctrl+0 para reset de zoom
        });

        // Deshabilitar men√∫ contextual en producci√≥n
        window.addEventListener("contextmenu", function (e) {
          if (!window.location.href.includes("localhost")) {
            e.preventDefault();
          }
        });

        // Deshabilitar selecci√≥n de texto en elementos de UI
        document.addEventListener("selectstart", function (e) {
          if (
            e.target.tagName === "BUTTON" ||
            e.target.closest(".touch-button") ||
            e.target.closest(".area-card") ||
            e.target.closest(".machine-card")
          ) {
            e.preventDefault();
          }
        });
      } else {
        console.log("üåê Ejecut√°ndose en navegador web");
      }

      // Optimizaci√≥n para dispositivos t√°ctiles
      if ("ontouchstart" in window || navigator.maxTouchPoints > 0) {
        console.log("üëÜ Dispositivo t√°ctil detectado");
        document.body.classList.add("touch-device");
      }

      // Prevenir comportamientos no deseados
      document.addEventListener("dragstart", function (e) {
        e.preventDefault();
      });

      // Configuraci√≥n global para mejor rendimiento t√°ctil
      if (window.PointerEvent) {
        document.addEventListener("pointerdown", function (e) {
          if (e.pointerType === "touch") {
            e.target.style.touchAction = "manipulation";
          }
        });
      }
    </script>
  </body>
</html>
